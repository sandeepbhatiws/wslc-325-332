<html lang="en" dir="ltr">
   <head>
       <title>For Loop</title>
   </head>
           
   <body>
           
   </body>

   <script>
     var number = parseInt(prompt('enter the number'));
     var status = 1;

        for(var i = 2; i < number; i++){
            if((number%i) == 0){
                status = 0;
                break;
            }
        }

        if(status == 1){
            document.write('Prime Number');
        } else {
            document.write('Not Prime Number');
        }
   </script>
           
</html>
