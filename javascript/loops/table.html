<html lang="en" dir="ltr">
   <head>
       <title>Table</title>
   </head>
           
   <body>
           
   </body>

   <script>
        var number = parseInt(prompt('Enter a number'));


        // for(var i = 1; i <= 10; i++){
        //     document.write(number+' * '+ i+' = '+ (i*number) +'<br>');
        // }


        for(var i = 1; i<=number; i++){
            for(var k=1; k<=10; k++){
                document.write(i);
                document.write(' * ');
                document.write(k);
                document.write(' = ');
                document.write(i*k);
                document.write('<br>');
            }
            document.write('<hr>');
            
        }
   </script>
           
</html>
