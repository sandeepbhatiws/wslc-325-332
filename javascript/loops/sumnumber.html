<html lang="en" dir="ltr">
   <head>
       <title>For Loop</title>
   </head>
           
   <body>
           
   </body>

   <script>

        var sum = 0;
        for(var i = 1; i <= 100; i++){
            sum = sum+i;
        }

        document.write(sum+'<br>');
   </script>
           
</html>
