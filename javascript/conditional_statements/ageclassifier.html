<html lang="en" dir="ltr">
   <head>
       <title>Age Classifier</title>
   </head>
           
   <body></body>
   <script>
        var age = Number(prompt('Enter any age'));

        if(age >= 0 && age <= 2){
            document.write('infant');
        } else if(age >= 3 && age <= 5){
            document.write('toddler');
        } else {
            document.write('adult');
        }

   </script>
           
</html>
