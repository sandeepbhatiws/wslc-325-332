<html lang="en" dir="ltr">
   <head>
       <title>Even Odd Number</title>
   </head>
           
   <body></body>
   <script>
        var number = Number(prompt('Enter any number'));

        if((number % 2) == 0){
            document.write('Even Number');
        } else {
            document.write('Odd Number');
        }

   </script>
           
</html>
