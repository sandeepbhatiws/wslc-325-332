<!DOCTYPE html>
<html>
<head>
	<title>Table Tags</title>
</head>
<body>
	<table border="1" width="500">
		<thead align="center">
			<tr>
				<td colspan="3">
					<b>Student Info</b>
				</td>
			</tr>
			<tr>
				<th>Name</th>
				<th>Subject</th>
				<th>Marks</th>
			</tr>
		</thead>
		<tbody align="center">
			
			<tr>
				<td rowspan="2">Sumit</td>
				<td>English</td>
				<td>60</td>
			</tr>
			<tr>
				<td>hindi</td>
				<td>66</td>
			</tr>
			<tr>
				<td rowspan="2">Ravi</td>
				<td>English</td>
				<td>60</td>
			</tr>
			<tr>
				<td>hindi</td>
				<td>66</td>
			</tr>
			
		</tbody>
	</table>
</body>
</html>
